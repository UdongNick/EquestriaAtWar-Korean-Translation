 solarempire.39.t:0 "커져가는 저항군"
 solarempire.39.d:0 "지난 몇 달 동안 저항 운동의 세력이 급격히 커졌습니다. 많은 포니들이 그들을 지지하고, 그만큼 많은 포니들이 우리에게 등을 돌렸습니다. 이제 그들은 실재하는, 또 전국적인 위협이 되었습니다. 심지어는 변경 지역에서는 경찰서, 정부 청사와 공무원을 대상으로 한 테러가 빈번하다고 합니다. 지금 당장 이들을 때려잡아야 합니다. 이들이 무슨 짓을 벌일 지 누가 압니까."
 solarempire.39.a:0 "적법한 처벌이 따를 것이야!"
 
 solarempire.40.t:0 "제국 통합 프로그램"
 solarempire.40.d:0 "과거의 실수 하나로 모든 테스트라들을 박해하고 처형하는 것은 현명하지 못 한 일입니다. 우리는 자비를 보여야 합니다. 코멧 트레일을 보십시오. 그녀는 박쥐 포니지만 그 누구보다도 우리의 대의에 충성하지 않았습니까. 그러므로 우리는 여제 폐하를 사랑하고 포니들과 어울리기를 원하는 박쥐 포니들을 환영해야 합니다. 그들 역시 우리의 작은 포니들일 뿐입니다. 그러나 조화를 위해 봉사하기 전에, 나이트메어 문의 흔적을 남김없이 정화해야 합니다. 충성 심문을 통과한 박쥐 포니들만을 우리 사회에 받아들일 것이고, 그 작업은 우리의 사랑스런 제자가 맡을 것입니다. 세부적이고 효과적인 계획을 세워 오겠죠.\n\n곧 그들은 조화를 위해 봉사하는 것보다 더 큰 기쁨은 없다는 사실을 깨달을 것입니다. 태양, 태양이 그들을 도울 것입니다."
 solarempire.40.a:0 "여제께서 보우하신다!"
 
 solarempire.41.t:0 "테스트라 재정착 장려책"
 solarempire.41.d:0 "우리 땅은 광활합니다. 사실, 쓸데없을 정도로 넓고 험하죠. 호구조사에 큰 어려움을 겪고 있습니다. 오지에 살고 있는 테스트라들을 접근이 용이한 곳으로 재정착시켜야 합니다. 다행히도, 이퀘스트리아 해안에는 꽤 많은 포니들을 유지할 수 있을 정도로 큰 섬들이 많습니다. 물론 그들이 새로운 집에 잘 정착할 수 있도록 물심양면으로 도와야 합니다. 우리는 결코 시민을 포기하지 않습니다. 꽤 큰 금액의 보조금이 주어질 것이며, 새 심문관들이 그 곳에 머물며 테스트라들을 교육시킬 것입니다. 훗날, 언젠가는 이 곳들이 새 산업 중심지로 발전할 수도 있습니다. 그렇게 되면 재정착을 반대했던 이들도 마음을 바꾸겠죠."
 solarempire.41.a:0 "재정착에 응하지 않은 마을들은 전부 불태워라."
 
 solarempire.42.t:0 "최종 해결책"
 solarempire.42.d:0 "테스트라들의 존재를 허용할 이유가 없습니다. 그들은 어둠에 오염된 저주받은 밤의 자식들입니다. 그들을 정화할 방법은 단 하나, 성스러운 불길 뿐입니다. 다행히도 제국 심문관들이 그 임무를 수행해낼 수 있습니다. 그들은 테스트라를 찾아 전국을 돌아다니며, 반드시 해야만 하는 일을 할 것입니다. 좀 심하지 않냐고요? 그들은 언젠간 우리 제국을 위협할 것입니다. 감정은 잠시 내려놓고, 제국의 안정을 위해 마지막 한 마리의 박쥐까지 사냥해야 합니다. 제국의 안정을 보장하는 일인데, 그깟 박쥐 포니들 목숨이 대수입니까? 게다가, 끔찍한 어둠의 저주로부터 해방된 박쥐 포니들도 우리에게 감사할 것입니다."
 solarempire.42.a:0 "박쥐를 태워라! 박쥐를 태워라!"
 
 solarempire.43.t:0 "태양 제국으로부터의 난민이 도착하다"
 solarempire.43.d:0 "지난 몇 주 동안, 끔찍한 몰골의 박쥐 포니 난민들이 말 그대로 쏟아져 들어왔습니다. 그들의 말을 들어보니 이퀘스트리아 내부의 상황도 끔찍한 것 같습니다. 대략 숙청, 고문, 정화, 정녕 이 나라가 우리가 알던 그 이퀘스트리아와 같은 나라인걸까요? 이 불쌍한 난민들을 도웁시다."
 solarempire.43.a:0 "다음 정화 대상이 우리면 어떡하지?!"

 solarempire.44.t:0 "우리의 통치에 저항하는 테스트라들"
 solarempire.44.d:0 "우리 정부의 변화가 박쥐 포니들에게 부정적으로 작용하지 않을 것이며, 그렇게 되지 않도록 하겠다는 공식 선언이 있은지도 벌써 몇 주가 되었습니다. 그러나 변경의 테스트라들은 여전히 우리의 통치에 공공연한 저항을 드러내고 있습니다. 일부 마을에서는 공무원과 경찰을 내쫓기도 했다고 합니다. 이 불충한 자들이 우리 제국을 분열시키기 전에 조치를 취해야 합니다."
 solarempire.44.a:0 "신속히 처리해라!"

