 solarempire.38.t:0 "커져가는 저항군"
 solarempire.38.d:0 "최근 전국에서 자신들을 "저항군"이라 부르는 반역자 무리들이 체포되었습니다. 많은 현명한 포니들이 빛과 진리, 즉 여제 폐하의 은총을 받아들였으나 이들은 그러지 않은 것 같습니다. 이들은 하나같이 자신들이 조화의 수호자임을 밝혔습니다. 더 말할 필요도 없습니다. 이건 반역입니다. 이들의 그릇된 생각이 인기를 끌기 전에 행동에 나서야 합니다."
